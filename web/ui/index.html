<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe API UI</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="app-container">
        <header>
            <h1>Recipe API</h1>
            <div class="auth-section">
                <div id="login-section">
                    <input type="text" id="username" placeholder="Username">
                    <input type="password" id="password" placeholder="Password">
                    <button id="login-btn">Login</button>
                    <button id="register-btn">Register</button>
                </div>
                <div id="user-section" style="display: none;">
                    <span id="user-info">Logged in as: <span id="username-display"></span></span>
                    <button id="logout-btn">Logout</button>
                </div>
            </div>
        </header>

        <div class="content">
            <aside class="sidebar">
                <div class="actions">
                    <button id="list-recipes-btn" class="primary">List All Recipes</button>
                    <button id="create-recipe-btn" class="success">Create New Recipe</button>
                </div>
                <div class="search-box">
                    <h3>Search Recipes</h3>
                    <form id="search-form">
                        <input type="text" id="search-query" placeholder="Search by name">
                        <div class="checkbox-container">
                            <input type="checkbox" id="vegetarian-filter">
                            <label for="vegetarian-filter">Vegetarian Only</label>
                        </div>
                        <div class="difficulty-filter">
                            <label>Difficulty:</label>
                            <select id="difficulty-filter">
                                <option value="">Any</option>
                                <option value="1">Easy (1)</option>
                                <option value="2">Medium (2)</option>
                                <option value="3">Hard (3)</option>
                            </select>
                        </div>
                        <button type="submit" class="primary">Search</button>
                    </form>
                </div>
            </aside>

            <main class="main-content">
                <div id="recipe-list" class="recipe-container"></div>
                <div id="recipe-detail" class="recipe-detail" style="display: none;"></div>
                <div id="recipe-form-container" class="form-container" style="display: none;">
                    <h2 id="form-title">Create New Recipe</h2>
                    <form id="recipe-form">
                        <input type="hidden" id="recipe-id">
                        <div class="form-group">
                            <label for="recipe-name">Recipe Name:</label>
                            <input type="text" id="recipe-name" required>
                        </div>
                        <div class="form-group">
                            <label for="prep-time">Preparation Time (minutes):</label>
                            <input type="number" id="prep-time" min="1" required>
                        </div>
                        <div class="form-group">
                            <label for="difficulty">Difficulty (1-3):</label>
                            <select id="difficulty" required>
                                <option value="1">Easy (1)</option>
                                <option value="2">Medium (2)</option>
                                <option value="3">Hard (3)</option>
                            </select>
                        </div>
                        <div class="form-group checkbox-group">
                            <input type="checkbox" id="vegetarian">
                            <label for="vegetarian">Vegetarian</label>
                        </div>
                        <div class="form-actions">
                            <button type="submit" class="success">Save Recipe</button>
                            <button type="button" id="cancel-form" class="secondary">Cancel</button>
                        </div>
                    </form>
                </div>
            </main>
        </div>

        <div id="notification" class="notification"></div>
        <div id="confirmation-modal" class="modal">
            <div class="modal-content">
                <h3>Confirm Action</h3>
                <p id="confirmation-message"></p>
                <div class="modal-actions">
                    <button id="confirm-yes" class="danger">Yes</button>
                    <button id="confirm-no" class="secondary">No</button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
